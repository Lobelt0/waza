<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conexión Escrita — Inventario</title>
  <link rel="stylesheet" href="estilo.css" />
</head>

<body class="page-dashboard">

  <header class="topbar">
    <div class="container topbar-inner">
      <div class="logo">
        <h2>Conexión Escrita</h2>
        <span class="muted small" id="rol-usuario">Administrador</span>
      </div>

      <nav class="nav">
        <a href="admin.html">Dashboard</a>
        <a href="inventario.html" class="active">Inventario</a>
        <a href="usuarios.html">Usuarios</a>
        <a href="puntos_venta.html">Puntos de venta</a>
        <a href="libros.html">Libros</a>
        <a href="#" onclick="logout()">Salir</a>
      </nav>
    </div>
  </header>

  <main class="container">

    <section class="panel">

      <div class="panel-row">
        <h3>Inventario</h3>

        <form id="formFiltro" class="form-inline">
          <input name="q" placeholder="Buscar libro..." />
          <button class="btn">Buscar</button>
        </form>
      </div>

      <div class="table-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th>ID Inv.</th>
              <th>Libro</th>
              <th>Punto de Venta</th>
              <th>Stock</th>
              <th>Stock Mínimo</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody id="tabla-libros">
            <tr><td colspan="6">Cargando...</td></tr>
          </tbody>
        </table>
      </div>

    </section>

  </main>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

  <script src="inventario.js"></script>
</body>
</html>

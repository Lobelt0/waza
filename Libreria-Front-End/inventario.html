<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conexión Escrita — Inventario</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body class="page-inventario">
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="logo">
        <h2>Inventario</h2>
        <span class="muted small">Conexión Escrita</span>
      </div>
      <nav class="nav">
        <a href="admin.html">Dashboard</a>
        <a href="inventario.html" class="active">Inventario</a>
        <a href="user.html">Usuarios</a>
        <a href="materias_primas.html">Materias Primas</a>
        <a href="puntos_venta.html">Puntos de venta</a>
        <a href="libros.html">Libros</a>
        <a href="#" class="btn-sm ghost" onclick="logout()">Salir</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel-row">
        <h3>Filtro / Búsqueda</h3>
        <form id="filterForm" class="form-inline" method="GET" action="/inventario">
          <input name="q" placeholder="Buscar" />
          
          <button class="btn">Buscar</button>
        </form>
      </div>

      <div class="table-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th>ID Inv.</th>
              <th>Libro</th>
              <th>Punto de Venta</th>
              <th>Stock</th>
              <th>Stock Mínimo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-libros">
            <tr>
              <td colspan='6'>Cargando inventario...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="panel-row">
        <button class="btn primary" onclick="alert('Paginación / cargar más (backend)')">Cargar más</button>
      </div>
    </section>
  </main>

  <footer class="site-footer container">
    <small class="muted">Gestiona stock, ventas y entradas. Los permisos dependen de tu rol.</small>
  </footer>
<script>
  function logout() {
    localStorage.removeItem("userRole");
    window.location.href = "index.html";
  }

  (function protegerRuta() {
    const rol = localStorage.getItem("userRole");
    if (!rol) {
      window.location.href = "index.html";
    }
  })();
</script>
<script src="inventario.js"></script>
</body>
</html>
